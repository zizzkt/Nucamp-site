<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title>Bootstrap Table Demo</title>
</head>

<div class="table-responsive">

    <table class="table table-light table-bordered ">
         <thead class="thead-dark">
             <tr>
                <th>Breakpoint</th>
                <th>Extra Small</th>
                <th>Small</th>
                <th>Medium</th>
                <th>Large</th>
                <th>Extra-Large</th>
             </tr>
         </thead>
        </tbody>
            <tr>
               <td>Viewport Width</td>
               <td>&lt;576px</td>
               <td>&ge;576px</td>
               <td>&ge;768px</td>
               <td>&ge;992</td>
               <td>&ge;1200</td>
            </tr>
            <tr>
               <td>Column Class Prefix col</td>
               <td>col-</td>
               <td>col-sm-</td>
               <td>col-md-</td>
               <td>col-lg-</td>
               <td>col-xl-</td>
            </tr>
        <tbody>
    </table>
</div>



</body>
</html>
